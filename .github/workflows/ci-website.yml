name: Website CI

on:
  push:
    branches: [main]
    paths:
      - "Website/**"
  pull_request:
    branches: [main]
    paths:
      - "Website/**"

jobs:
  lint-typecheck-build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Format check
        run: npm run format:check

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build
